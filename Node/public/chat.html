<!doctype html>
<html>
	<head>
		<title>Socket.IO chat</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body { font: 13px Helvetica, Arial; background-color: #fff;}
			form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
			form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
			form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
			#messages { list-style-type: none; margin: 0; padding: 0; }
			#messages li { padding: 5px 10px; }
			#messages li:nth-child(odd) { background: #eee; }
		</style>
	</head>
	<body>
		<ul id="messages"></ul>
		<form action="">
			<input id="m" autocomplete="off" /><button>Send</button>
		</form>

		<!-- express generator template --> 
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
				$(function () {
						let socket = io();

						let pseudoGet = $_GET('pseudo')
						let salonGet = $_GET('salon')
						socket.emit('new_user', pseudoGet, salonGet)
						document.title = pseudoGet + ' - ' + document.title

						socket.on('new_user', function(pseudo) {
							$('#messages').append($('<li style="font-style: italic;">').text(pseudo + ' a rejoint le Chat !'))
						})
						
						socket.on('goodbye_user', function(pseudo) {
							$('#messages').append($('<li style="font-style: italic;">').text(pseudo + ' a quitter le Chat !'))
						})
						
						socket.on('quit_user', function(msg) {
							console.log('quit_user')
							$('#messages').append($('<li style="font-style: italic;">').text('Vous avez été déconnecté !'))
							socket.close()
            			})

						$('form').submit(function(){
							socket.emit('chat_message', $('#m').val())
							$('#m').val('')
							return false;
						});

						socket.on('chat_message', function(data){
							$('#messages').append($('<li>').text(data.pseudo+': '+data.message))
						});
				});


				function $_GET(param) {
					var vars = {};
					window.location.href.replace( location.hash, '' ).replace( 
						/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
						function( m, key, value ) { // callback
							vars[key] = value !== undefined ? value : '';
						}
					);

					if ( param ) {
						return vars[param] ? vars[param] : null;	
					}
					return vars;
				}
		</script>
	</body>
</html>
